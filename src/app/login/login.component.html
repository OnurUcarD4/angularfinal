<div class="cotn_principal">
    <div class="cont_centrar">

        <div class="cont_login">
            <div class="cont_info_log_sign_up">
                <div class="col_md_login">
                    <div class="cont_ba_opcitiy">

                        <h2>Giriş Yap</h2>
                        <p>Zaten üyemiz misiniz? Fırsatlardan yararlanmak için giriş yap.</p>
                        <button class="btn_login" onclick="cambiar_login()">GİRİŞ YAP</button>
                    </div>
                </div>
                <div class="col_md_sign_up">
                    <div class="cont_ba_opcitiy">
                        <h2>Kayıt Ol</h2>


                        <p>Emlak Portalı'nın size özel fırsatlarını kaçırmamak için kayıt ol.</p>

                        <button class="btn_sign_up" onclick="cambiar_sign_up()">KAYIT OL</button>
                    </div>
                </div>
            </div>


            <div class="cont_back_info">
                <div class="cont_img_back_grey">
                    <img src="https://images.unsplash.com/42/U7Fc1sy5SCUDIu4tlJY3_NY_by_PhilippHenzler_philmotion.de.jpg?ixlib=rb-0.3.5&q=50&fm=jpg&crop=entropy&s=7686972873678f32efaf2cd79671673d"
                        alt="" />
                </div>

            </div>
            <div class="cont_forms">
                <div class="cont_img_back_">
                    <img src="https://images.unsplash.com/42/U7Fc1sy5SCUDIu4tlJY3_NY_by_PhilippHenzler_philmotion.de.jpg?ixlib=rb-0.3.5&q=50&fm=jpg&crop=entropy&s=7686972873678f32efaf2cd79671673d"
                        alt="" />
                </div>
                <div class="cont_form_login">
                    <h2>Giriş Yap</h2>
                    <input type="text" placeholder="Email Adresiniz" #email />
                    <input type="password" placeholder="Şifreniz" #password />
                    <button class="btn_login" (click)="onSignin(email.value, password.value)">GİRİŞ YAP</button>
                </div>

                <div class="cont_form_sign_up">
                    <h2>Kayıt Ol</h2>
                    <input type="text" placeholder="Email Adresiniz" #emailSignup />
                    <input type="password" placeholder="Şifreniz" #passwordSignup />
                    <button class="btn_sign_up" (click)="onSignup(emailSignup.value, passwordSignup.value)">KAYIT
                        OL</button>

                </div>

            </div>

        </div>
    </div>
</div>
